version = 1
name = "AstraBoard"

[setup]
script = ""

[[actions]]
name = "Run AstraBoard"
icon = "tool"
command = '''
set -eu

PROJECT_PATH="../AstraBoard.xcodeproj"
SCHEME="AstraBoard"
CONFIG="Debug"
DERIVED_DATA="${TMPDIR:-/tmp}/AstraBoardDerivedData"

xcodebuild \
  -project "$PROJECT_PATH" \
  -scheme "$SCHEME" \
  -configuration "$CONFIG" \
  -derivedDataPath "$DERIVED_DATA" \
  build

APP_PATH=$(find "$DERIVED_DATA/Build/Products/$CONFIG" -maxdepth 1 -name '*.app' -print -quit)
if [ -z "$APP_PATH" ]; then
  echo "Could not find built .app in $DERIVED_DATA/Build/Products/$CONFIG"
  exit 1
fi

open "$APP_PATH"
'''
platform = "darwin"
